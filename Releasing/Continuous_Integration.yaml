name: 1.1$(rev:.r) # build numbering format

resources:
  - repo: self
pool:
  name: Azure Pipelines
  vmImage: "windows-latest"
  demands: npm

steps:
  - task: Npm@1
    displayName: "NPM CI"
    inputs:
      command: custom
      verbose: false
      customCommand: ci

  - task: Npm@1
    displayName: "Lint"
    inputs:
      command: custom
      verbose: false
      customCommand: "run ci:lint"

  - task: Npm@1
    displayName: "Execute Tests"
    inputs:
      command: custom
      verbose: false
      customCommand: "run ci:test"
