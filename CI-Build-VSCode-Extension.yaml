name: 1.0$(rev:.r) # build numbering format

resources:
  - repo: self
pool:
  name: Azure Pipelines
  vmImage: "windows-latest"
  demands: npm

steps:
  - task: Npm@1
    displayName: "NPM CI"
    inputs:
      command: custom
      verbose: false
      customCommand: ci

  - task: Npm@1
    displayName: "Lint"
    inputs:
      command: custom

      verbose: false

      customCommand: "run ci:lint"

  - task: Npm@1
    displayName: "Git Clean"
    inputs:
      command: custom

      verbose: false

      customCommand: "run ci:git-clean"

  - task: Npm@1
    displayName: "Execute Tests"
    inputs:
      command: custom

      verbose: false

      customCommand: "run ci:test"

  - task: Npm@1
    displayName: "Git Config"
    inputs:
      command: custom

      verbose: false

      customCommand: "run ci:git-config"

  - task: Npm@1
    displayName: "Build Prod"
    inputs:
      command: custom

      verbose: false

      customCommand: "run ci:build-prod"

  - task: Npm@1
    displayName: "Update version"
    inputs:
      command: custom

      verbose: false

      customCommand: "version $(Build.BuildNumber)"

  - task: Npm@1
    displayName: "Publish"
    inputs:
      command: custom

      verbose: false

      customCommand: "run ci:vsce-publish -- -p $(VscePublishToken)"
